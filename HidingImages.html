        <!-- MAIN CONTENT-->
        <div class="row stego-body justify-content-center">
            <br>
            <h2>Hiding Images</h2>
            <br>
            <div class="row justify-content-between">
                
                <div class="col hide-step1">
                    <h4>Step 1.</h4>
                    <p>This is the <b>cover image</b> which you will see.</p>

                    <div class="d-flex justify-content-center hidden-bits-div">
                        <button id="hide-btn-img1" type="button" class="btn btn-outline-secondary">Upload Image</button>
                    </div>

                    <div class="card">
                    <img src="..." class="img-thumbnail" alt="...">

                    <!-- TODO: they did a canvas pala to show the image
                    heres their code, i'll update this tom:
                    <canvas style="border: solid 1px black" width="300" height="300" id="covercanvas"></canvas>
                    -->

                    </div>
                </div>
                
                <div class="col hide-step2">
                    <h4>Step 2.</h4>
                    <p>This is the <b>secret image</b> which you will conceal.</p>
                    
                    <div class="d-flex justify-content-center hidden-bits-div">
                        <button id="hide-btn-img2" type="button" class="btn btn-outline-secondary">Upload Image</button>
                    </div>

                    <div class="card">
                        <img src="..." class="img-thumbnail" alt="...">
                    </div>  
                </div>
				
				<div class="col hide-step3">
                    <h4>Step 3.</h4>
                    <p>This image contains the <b>output.</b> You can adjust the numberr of hidden bits below:</p>
                    <div class="d-flex hidden-bits-div justify-content-center align-items-center">
                        <button type="button" class="btn btn-secondary">-</button>
                        <span id="hide-hidden-bits" class="hidden-bits-number align-middle"><b>1</b></span>
                        <button type="button" class="btn btn-secondary">+</button>
                    </div>
                    
                    <div class="card">
                        <img src="..." class="img-thumbnail" alt="...">
                    </div>  
                    
                    <div class="d-flex download-btn justify-content-center align-items-center">
                        <button id="hide-download-btn" type="button" class="btn btn-outline-success">Download Image</button>
                    </div>
                    
                </div>

            </div>
        </div>

        <!-- BOOTSTRAP 5.2 BODY -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
