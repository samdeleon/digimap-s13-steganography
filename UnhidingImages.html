<!doctype html>
<html lang="en">
<html>
    <head>
        <!-- BOOTSTRAP 5.2 HEAD -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <!-- TITLE -->
        <title>Image Steganography - Unhiding Images</title>

        <!-- CSS FILE -->
        <link rel="stylesheet" href="main.css">
    </head>

    <body onload="hideImage()">

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary stego-nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="HidingImages.html"><b>Image Steganography MP</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="HidingImages.html">HIDING IMAGES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="UnhidingImages.html">UNHIDING IMAGES</a>
                        </li>
                    </ul>
                </div>
              </div>
        </nav>

        <!-- MAIN CONTENT-->
        <div class="row stego-body justify-content-center">
            <h2 class="page-header2">Unhiding Images</h2>
            <div class="row justify-content-between">
                
                <div class="col">
                    <div class="inside-col">
                        <div class="step-info">
                            <h4>Step 1.</h4>
                            <p>This is the <b>combined image</b> where you will recover the secret image.</p>
    
                            <div>
                                <input class="form-control form-control-sm" type="file" id="stegimage">
                            </div>
                        </div>
                        
                        <!-- CANVAS FOR STEGO IMAGE -->
                        <div class="canvas-div">
                            <canvas id="stegcanvas" class="canvas-box"></canvas>
                        </div>
                        
                    </div>
                </div>
                
                <div class="col">
                    <div class="inside-col">
                        <div class="step-info">
                            <h4>Step 2.</h4>
                            <p>This image is the <b>secret image.</b> <br>You can adjust the number of hidden bits below:</p>

                            <div class="d-flex hidden-bits-div justify-content-center align-items-center">
                                <button id="unhide-minus-bits" type="button" class="btn btn-secondary">-</button>
                                <span id="unhidebitsdisplay" class="hidden-bits-number align-middle"><b>1</b></span>
                                <button id="unhide-add-bits" type="button" class="btn btn-secondary">+</button>
                            </div>
                            
                        </div>
                        
                        <!-- CANVAS FOR HIDDEN IMAGE -->
                        <div class="canvas-div">
                            <canvas id="hiddencanvas" class="canvas-box"></canvas>
                        </div>

                        <div class="download-div">
                            <button id="downloadbutton2" type="button" class="btn btn-outline-success">Download Image</button>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>

        <!-- BOOTSTRAP 5.2 BODY -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        

        <!-- SCRIPTS FILE -->
        <script src="stego_algo.js"></script>
    </body>

</html>
